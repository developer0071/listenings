                display: none;
            }
        .bounce {
            animation: bounce 0.5s ease forwards;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

<script>
    const counterElement = document.getElementById('counter');
    const addButton = document.getElementById('addButton');
    const decreaseButton = document.getElementById('decreaseButton');

    // Load the counter value from local storage
    let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
    counterElement.innerText = count;

    // Function to update the counter display and local storage
    function updateCounter(value) {
        count += value;
        counterElement.innerText = count;

        // Save the updated count to local storage
        localStorage.setItem('counter', count);

        // Add animation
        counterElement.style.transform = 'scale(1.2)';
        setTimeout(() => {
            counterElement.style.transform = 'scale(1)';
        }, 200);
    }

    // Add event listener for the Add button
    addButton.addEventListener('click', () => {
        updateCounter(1);
    });

    // Add event listener for the Decrease button
    decreaseButton.addEventListener('click', () => {
        updateCounter(-1);
    });
</script>
